---
# tasks file for 02_ntp
  - include_vars: "{{ playbook_dir }}/config.yml"
  - include_vars: "main.yml"


  - name: Uninstall Chrony 
    yum:
      name: chrony
      state: absent
  
  - name: Install Chrony
    yum:
      name: chrony
      state: latest
  
  - name: Configure Chrony
    template:
      src: chrony.conf.j2
      dest: /etc/chrony.conf
      owner: root
      group: root
      mode: '0640'
  
  - name: Enable and start Chrony
    systemd:
      name: chronyd
      enabled: yes
      state: restarted
    


